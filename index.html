<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div>        
            <a class="highscore" href="./highscore.html">View high scores</a>
        </div>
        <div>
            <h3>Time: <span class="timer">0</span></h3>
        </div>
    </header>    
    <main>
        <div class="start-page-div">
            <h1 class="start-page">Coding Quiz Challenge</h1>
            <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
            <button id="start-button">Start Quiz</button>
        </div>
        
        <div class="hide" id="question-page-div">
            <h2 id="question"></h2>
            <div id="answers"></div>
        </div>
        

        <div class="hide" id="highscore-div">
            <h2>All done!</h2>
            <h3>Your final score is <span id="final-score"></span>.</h3>
            <form>
                <span>Enter initials:</span>
                <input id="initials">
                <button class="button" id="submit-initials-button">Submit</button>
            </form>
        </div>
        <div class="feedback-hide"id="feedback"></div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
